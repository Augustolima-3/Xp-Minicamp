<html>
    <script>

        var carros = ["Gol", "Palio", "Uno"];
        console.log(carros);

        var primeiroCarro = carros[0];
        var segundoCarro = carros[1];
        var terceiroCarro = carros[2];

        console.log("Primeira posicção: " +primeiroCarro);
        console.log("Segunda posição: " +segundoCarro);
        console.log("Terceira posição: " +terceiroCarro);

        carros[2] = "Argo";
        console.log(carros[2]);

        console.log("Tamanho do array: "+ carros[carros.length]);
        console.log("Ultimo elemento do array" + carros[carros.length - 1]);

        carros[3] = "Sandero";
        console.log("Ultimo elemento do array: " + carros[carros.length - 1]);

        carros [carros.length] = "Civic";
        console.log("Ultimo elemento do array: " + carros[carros.length - 1]);

        //.push serve para inserir elementos na lista
        carros.push("Polo");
        console.log(carros);

        //.pop remove da lista
        console.log(carros.pop());
        console.log(carros)

        //.unshit adiciona no começo da lista
        carros.unshift("Jetta");
        console.log(carros);

        //.shit remove o primeiro elemento
        console.log(carros.shift());
        console.log(carros);
    </script>
</html>
