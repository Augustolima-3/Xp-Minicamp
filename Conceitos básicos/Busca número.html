<html>
    <script>
        //1- Receber um numero como parametro
        //2- Executar um for na lista e para cada elemento verificar se é igual ao numero buscado
        //3- Quando encontrar, vamos interromper a execução e retornar true
        //4- Se chegar até o fim sem encontrar, retornar false
        //break interrompe a estrutura quando acha ela
        var lista = [19, 54, 18, 11, 47, 98, 36, 44, 87];

        function verificaNumero(numero){
            var existe = false;
            for(var i = 0; 0 < lista.length; i++){
                if(lista[i] === numero ){
                    existe = true;
                    break;
                }
                
            }
        }
    </script>
</html>
